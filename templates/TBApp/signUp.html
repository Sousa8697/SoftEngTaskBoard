{% load static %}
<!DOCTYPE html>
<html class="sign-up" lang=en>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body class="sign-up">
    <form class="sign-up" method="post">
        <h1>Sign Up</h1>
        {% csrf_token %}
        {{form.as_p}}
        {{errors.as_p}}
        <a href="{% url 'sign-In' %}">Sign In</a>
        <input type="submit" class="sign-up-button" value="Sign Up">
    </form>
</body>
<script>
    var helpText = document.querySelector(".helptext");
    helpText.textContent = "";
</script>
</html>
